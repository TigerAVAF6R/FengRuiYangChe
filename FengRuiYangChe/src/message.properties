# Data access related message
CONNECTION_OPEN=Exception happened when trying to open DB connection
SQL_INVALID=Given SQL is empty or invalid
SQL_INVALID_PARAM=Given parameters don't match with definition in SQL
SQL_EXECUTE=Exception happened when executing query
SQL_CLOSE=Expcetion happened when releasing ResultSet, Statement and Connection

EXP_CREATE=Error happened when creating new record
EXP_READ=Error happened when loading data
EXP_UPDATE=Error happened when updating record
EXP_DELETE=Error happened when deleting record
EXP_CACHE_CREATE=Error happened when creating cache

# Request, response related message
EXP_REQ_WRONG_PARAM=Request can not be handled properly due to wrong parameters in request
